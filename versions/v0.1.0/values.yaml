# Default values for koordinator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: koord-system

koordController:
  replicaCount: 1
  image: registry.cn-zhangjiakou.aliyuncs.com/acs/koord-controller:v0.1.0
  imagePullPolicy: Always
  imagePullSecrets: []
  serviceAccount: koord-controller
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

koordlet:
  image: registry.cn-zhangjiakou.aliyuncs.com/acs/koordlet:v0.1.0
  imagePullPolicy: Always
  imagePullSecrets: []
  serviceAccount: koordlet
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

